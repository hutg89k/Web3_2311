<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        table, th, td {
            border : 1px solid black;
            border-collapse: collapse;
        }
        table {
            width: 100%;
        }
    </style>

</head>
<body>
    <h1>/sample3</h1>

    <div th:text="${list}"></div>

    <table>
        <tr>
            <td>ID</td>
            <td>NAME</td>
            <td>REGDATE</td>
            <td>format</td>
        </tr>

        <tr th:each="member: ${list}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.regdate}"></td>
            <td th:text="${#temporals.format(member.regdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <!-- #temporals : Expression Utility Objects (표현식 유틸 객체) 사용 -->
        </tr>

    </table>

    <hr>
    <table>
        <tr>
            <td>INDEX</td>
            <td>SIZE</td>
            <td>ODD/EVEN</td>
            <td>ID</td>
            <td>NAME</td>
            <td>REGDATE</td>
        </tr>

        <tr th:each="member, iterState : ${list}">
            <td th:text="${iterState.index}"></td>
            <td th:text="${iterState.size}"></td>
            <td th:text="${iterState.odd + ' ' + iterState.even}"></td>
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${#temporals.format(member.regdate, 'yyyy-MM-dd HH:mm:ss')}"></td>

        </tr>

    </table>






    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
